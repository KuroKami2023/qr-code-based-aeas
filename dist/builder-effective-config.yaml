directories:
  output: dist
  buildResources: build
appId: Gerome-Blanco-App
win:
  target:
    - nsis
  icon: icon.ico
asar: false
files:
  - filter:
      - css/
      - database/
      - html/
      - icons/
      - images/
      - js/
      - mainwindow/
      - py/
      - '**'
nsis:
  oneClick: false
  installerIcon: icon.ico
  uninstallerIcon: icon.ico
  uninstallDisplayName: Uninstall
  license: license.md
  allowToChangeInstallationDirectory: true
electronVersion: 29.1.4
